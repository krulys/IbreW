<div class="modal fade" id="edit_drinks_modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditDrinkModalLabel">Drinks</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><img src="/static/images/delete.png" height="24" width="24"/></span>
            </button>
        </div>
        <div class="modal-body">
            <form id="edit_drink_form">
                <div class="form-group">
                    <label for="drink_name">Name</label>
                    <input type="text" class="form-control" id="drink_name" value="" required>
                </div>
                <div class="form-group">
                    <label for="drink_type">Type</label>
                    <input type="text" class="form-control" id="drink_type" value="" required>
                </div>
                <div class="form-group">
                    <label for="drink_recipe">Recipe</label>
                    <textarea class="form-control" id="drink_recipe" rows="3" placeholder="Be brief (max 255 characters)" maxlength="255"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="commit_drink_btn" onclick="handleDrinkEditCommit(value)">Commit Changes</button>
        </div>
        </div>
    </div>
</div>
