{% extends "navbar_template.html" %}
{% block head %}
        {{ super() }}
        <link rel="stylesheet" href="/static/css/app.css">
        <script src="/static/scripts/app.js"></script>
{% endblock %}
{% block content %}
    <div class="modal fade" id="start_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Start Round</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><img src="/static/images/delete.png" height="24" width="24"/></span>
                </button>
            </div>
            <div class="modal-body">
                <form id="start_round_form">
                    <div class="form-group">
                        <label for="initiator_select">Select brewer:</label>
                        <select class="form-control" id="initiator_select">
                            <option value="0">Select brewer</option>
                        {% for person in people %}
                            <option value="{{ person._person_id }}">{{ person._person_id }}: {{ person._displayName }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brew_time">Time to start taking orders today</label>
                        <input type="text" class="form-control" id="brew_time" placeholder="HH:MM"  oninput="appendColonToTime()"maxlength="5">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="start_round_btn" onclick="start_round()">Start!</button>
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="link_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Your brew round link</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><img src="/static/images/delete.png" height="24" width="24"/></span>
                </button>
            </div>
            <div class="modal-body text-center">
               <a href="#" class="breakword" id="round_link"></a>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Done</button>
            </div>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid" id="app-jumbo" style="background-image: linear-gradient(#17151c, #282430);">
        <div class="container text-center">
            <img src="/static/images/IbreW_logo_dark.png" id="logo" class="col-12 col-sm-12 col-md-10 col-lg-6 col-xl-6">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#start_modal" id="start_button">
                Start round
            </button>
            <br>
            <button type="button" class="btn btn-primary btn-lg" id="manage_button">
                Manage Data
            </button>
        </div>
    </div>
    
{% endblock %}
